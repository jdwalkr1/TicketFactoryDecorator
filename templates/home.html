<!doctype html>
<html>
<head><title>Buy Ticket</title></head>
<body>
    <h1>Ticket Purchase</h1>
    <form method="post">
        <label>Departure:</label>
        <select name="departure">
            <option>Riga</option>
            <option>Tallinn</option>
            <option>Tartu</option>
            <option>Daugavpils</option>
            <option>Vilnius</option>
        </select>
        
        <label>Arrival:</label>
        <select name="arrival">
            <option>Riga</option>
            <option>Tallinn</option>
            <option>Tartu</option>
            <option>Daugavpils</option>
            <option>Vilnius</option>
        </select>

        <form method="POST">
        
            <label for="departure_time">Select Departure Time:</label>
            <select name="departure_time" required>
                {% for time in available_times %}
                    <option value="{{ time }}">{{ time }}</option>
                {% endfor %}
            </select>
        
            <!-- Extras checkboxes -->
            <div>
                <label><input type="checkbox" name="extras" value="snack"> Snack</label>
                <label><input type="checkbox" name="extras" value="meal"> Meal</label>
                <label><input type="checkbox" name="extras" value="luxury"> Luxury</label>
                <label><input type="checkbox" name="extras" value="child"> Child</label>
            </div>
        
            <button type="submit">Buy Ticket</button>
        </form>
</body>
</html>
